<script id="shader-fs" type="x-shader/x-fragment">
	precision mediump float;
	
	
	//	максимальное количество зарядов
	const int max_num_Q = 16;
	
	//	максимальное число эквипот-х линий
	const int max_num_Phi = 16;
	
	
	//	размер карты
	uniform vec2 mSZ;
	
	//	заряды на карте
	uniform vec4 mQ[ max_num_Q ];
	
	//	кол-во зарядов
	uniform int num_Q;
	
	//	потенцалы для эквипотенциальных линий
	uniform	float mPhi[ max_num_Phi ]; 

	// кол-во эквип-х линий
	uniform	int num_Phi;	
	
	// массив значений потенциала для эквипот-х линий
	uniform	float prec_phi ; 	// относит. точн. потенц. [= 0.05]
	
	// параметр компрессии для визуализации
	uniform float compression;	// [0.1 - 2.0], default = 1.0
	
	// выбор палитры (0 = classic, 1 = heat, 2 = cool, 3 = rainbow)
	uniform int palette;
	
	varying vec2 vTexcoord;
	
	
	// Classic palette (red-blue)
	vec4 palette_classic(float phi) {
		vec4 color;
		if (phi>0.0)
		{
			if(phi>1.0)
				color = vec4(1.0,1.0-1.0/phi,0.0,1.0);
			else
				color = vec4(phi,0.0,0.0,1.0);	
		}
		else
		{
			if(phi<-1.0)
				color = vec4(0.0,1.0+1.0/phi,1.0,1.0);
			else
				color = vec4(0.0,0.0,-phi,1.0);
		}
		return color;
	}
	
	// Heat palette (black-red-yellow-white)
	vec4 palette_heat(float phi) {
		float t = (phi + 2.0) / 4.0; // normalize to [0,1]
		t = clamp(t, 0.0, 1.0);
		
		vec4 color;
		if (t < 0.33) {
			float s = t / 0.33;
			color = vec4(s, 0.0, 0.0, 1.0);
		} else if (t < 0.66) {
			float s = (t - 0.33) / 0.33;
			color = vec4(1.0, s, 0.0, 1.0);
		} else {
			float s = (t - 0.66) / 0.34;
			color = vec4(1.0, 1.0, s, 1.0);
		}
		return color;
	}
	
	// Cool palette (cyan-blue-purple)
	vec4 palette_cool(float phi) {
		float t = (phi + 2.0) / 4.0;
		t = clamp(t, 0.0, 1.0);
		
		return vec4(t, 1.0 - t, 1.0, 1.0);
	}
	
	// Rainbow palette
	vec4 palette_rainbow(float phi) {
		float t = (phi + 2.0) / 4.0;
		t = clamp(t, 0.0, 1.0);
		t = t * 6.0;
		
		vec4 color;
		if (t < 1.0) {
			color = vec4(1.0, t, 0.0, 1.0);
		} else if (t < 2.0) {
			color = vec4(2.0 - t, 1.0, 0.0, 1.0);
		} else if (t < 3.0) {
			color = vec4(0.0, 1.0, t - 2.0, 1.0);
		} else if (t < 4.0) {
			color = vec4(0.0, 4.0 - t, 1.0, 1.0);
		} else if (t < 5.0) {
			color = vec4(t - 4.0, 0.0, 1.0, 1.0);
		} else {
			color = vec4(1.0, 0.0, 6.0 - t, 1.0);
		}
		return color;
	}
	
	vec4 phi2vec4(float phi)
	{
		// Применяем компрессию к потенциалу
		float compressed_phi = sign(phi) * pow(abs(phi), compression);
		
		// Выбираем палитру
		vec4 color;
		if (palette == 1) {
			color = palette_heat(compressed_phi);
		} else if (palette == 2) {
			color = palette_cool(compressed_phi);
		} else if (palette == 3) {
			color = palette_rainbow(compressed_phi);
		} else {
			color = palette_classic(compressed_phi);
		}
		
		return color;
	}

	void main(void) {
		
		vec2 pos = (vTexcoord - vec2(0.5)) * mSZ;
		
		float phi = 0.0;
		
		for( int i=0; i < max_num_Q; ++i){
		
			if( i >= num_Q )
				break;
				
			phi += mQ[i].z / distance( pos, mQ[i].xy );
			
		}
	
		gl_FragColor = phi2vec4(phi);
		
		// эквипотенциальные линии		
		for( int i=0; i < max_num_Phi; ++i ){
		
			if( i >= num_Phi )
				break;
		
			float fp = abs( (phi-mPhi[i])/mPhi[i] )/prec_phi;
			
			if ( fp <= 1.0 ){
				fp = sqrt( 1.0 - fp*fp )*0.8;
				gl_FragColor = mix( gl_FragColor, vec4(0.0,1.0,0.0,1.0), fp );
			}
			
		}
		
		//gl_FragColor = vec4(vTexcoord,0.0,1.0);
	}
</script>

<script id="shader-vs" type="x-shader/x-vertex">
	precision mediump float;
	
	attribute vec3 aVertexPosition;
	attribute vec2 aVertexTexcoord;

	uniform mat4 uMVMatrix;
	uniform mat4 uPMatrix;

	varying vec2 vTexcoord;

	void main(void) {
		gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
		vTexcoord = aVertexTexcoord;
	}
</script>

<script id="rtt-compute-fs" type="x-shader/x-fragment">
	precision mediump float;
	
	const int max_num_Q = 16;
	
	uniform vec2 mSZ;
	uniform vec4 mQ[ max_num_Q ];
	uniform int num_Q;
	
	varying vec2 vTexcoord;
	
	void main(void) {
		vec2 pos = (vTexcoord - vec2(0.5)) * mSZ;
		
		float phi = 0.0;
		
		for( int i=0; i < max_num_Q; ++i){
			if( i >= num_Q )
				break;
			phi += mQ[i].z / distance( pos, mQ[i].xy );
		}
		
		// Кодируем float в RGBA для WebGL1
		// Нормализуем phi в диапазон [0, 1]
		float normalized = (phi + 100.0) / 200.0;
		normalized = clamp(normalized, 0.0, 1.0);
		
		gl_FragColor = vec4(normalized, 0.0, 0.0, 1.0);
	}
</script>

	function initRTT() {
		// Создаем текстуру для RTT
		rttTexture = gl.createTexture();
		gl.bindTexture(gl.TEXTURE_2D, rttTexture);
		gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
		gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
		gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
		gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
		gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.viewportWidth, gl.viewportHeight, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);
		
		// Создаем framebuffer
		rttFramebuffer = gl.createFramebuffer();
		gl.bindFramebuffer(gl.FRAMEBUFFER, rttFramebuffer);
		gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, rttTexture, 0);
		
		// Проверяем статус framebuffer
		var status = gl.checkFramebufferStatus(gl.FRAMEBUFFER);
		if (status !== gl.FRAMEBUFFER_COMPLETE) {
			console.error("Framebuffer not complete: " + status);
		}
		
		gl.bindTexture(gl.TEXTURE_2D, null);
		gl.bindFramebuffer(gl.FRAMEBUFFER, null);
	}


	var mvMatrix = mat4.create();
	var mvMatrixStack = [];
	var pMatrix = mat4.create();
	
	var map = {
		mSZ			: vec2.fromValues( 0, 0 ),
		mQ			: [],
		sel_q		: null,
		is_drag		: false,
		sel_offs	: vec2.fromValues( 0, 0 ),
		last_pos	: vec2.fromValues( 0, 0 ),
		is_show_q	: false,

		is_show_line: false,

	function mvPushMatrix() {
		var copy = mat4.create();
		mat4.copy(copy,mvMatrix);
		mvMatrixStack.push(copy);
	}

	function mvPopMatrix() {
		if (mvMatrixStack.length == 0) {
			throw "Invalid popMatrix!";
		}
		mvMatrix = mvMatrixStack.pop();
	}


	function setMatrixUniforms() {
		gl.uniformMatrix4fv(shaderProgram_q.pMatrixUniform, false, pMatrix);
		gl.uniformMatrix4fv(shaderProgram_q.mvMatrixUniform, false, mvMatrix);
		gl.uniform2fv(shaderProgram_q.mSZUniform, map.mSZ);
		gl.uniform1i(shaderProgram_q.num_QUniform, map.mQ.length);
		for( var i=0; i < map.mQ.length; ++i){
			gl.uniform4fv(gl.getUniformLocation(shaderProgram_q, "mQ["+i+"]"), map.mQ[i]);
		}
		gl.uniform1i(shaderProgram_q.num_PhiUniform, map.mPhi.length);
		for( var i=0; i < map.mPhi.length; ++i){
			gl.uniform1f(gl.getUniformLocation(shaderProgram_q, "mPhi["+i+"]"), map.mPhi[i]);
		}
		gl.uniform1f(shaderProgram_q.prec_phiUniform, map.prec_phi);
		gl.uniform1f(shaderProgram_q.compressionUniform, map.compression);
		gl.uniform1i(shaderProgram_q.paletteUniform, map.palette);
	}


	function degToRad(degrees) {
		return degrees * Math.PI / 180;
	}

	var squareTexcoordBuffer;

	var lineBuffer = {
	
		vertices : [],
		texcoords : [],
		colors : [],
		indices : [],
		
		//	Создание буферов
		init: function(){
			this.VertexPosition = gl.createBuffer();
			this.VertexPosition.itemSize = 3;
			this.Texcoords = gl.createBuffer();
			this.Texcoords.itemSize = 2;
			this.Colors = gl.createBuffer();
			this.Colors.itemSize = 4;
			this.Indices = gl.createBuffer();
		},
		
		//	Заполнение буферов
		set: function(){
			gl.bindBuffer(gl.ARRAY_BUFFER, this.VertexPosition);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(this.vertices), gl.DYNAMIC_DRAW);
			
			gl.bindBuffer(gl.ARRAY_BUFFER, this.Texcoords);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(this.texcoords), gl.DYNAMIC_DRAW);
			
			gl.bindBuffer(gl.ARRAY_BUFFER, this.Colors);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(this.colors), gl.DYNAMIC_DRAW);
			
			gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, this.Indices);
			gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(this.indices), gl.DYNAMIC_DRAW);
		},
		
		//	Очистка
		clear: function(){
			this.vertices = [];
			this.texcoords = [];
			this.colors = [];
			this.indices = [];
		},
		
		
		draw_line: function( p0, p1, color, half_width ){
			
			var d = vec2.create();
			vec2.sub( d, p1, p0 );
			
			var n = vec2.clone( d );
			vec2.normalize( n, n );
			vec2.set( n, -n[1], n[0] );
			vec2.scale( n, n, half_width );
			
			var vc = (this.vertices.length / 3)|0;
			
			this.vertices.push( 
				p0[0] - n[0], p0[1] - n[1], 0.5,
				p1[0] - n[0], p1[1] - n[1], 0.5,
				p1[0] + n[0], p1[1] + n[1], 0.5,
				p0[0] + n[0], p0[1] + n[1], 0.5 
			);
			
			this.texcoords.push( 
				0.0, 0.0,
				1.0, 0.0,
				1.0, 1.0,
				0.0, 1.0
			);
			
			this.colors.push( 
				color[0], color[1], color[2], color[3],
				color[0], color[1], color[2], color[3],
				color[0], color[1], color[2], color[3],
				color[0], color[1], color[2], color[3]
			);
			
			this.indices.push( 
				vc+0, vc+1, vc+2,
				vc+0, vc+2, vc+3
			);
			
		},
		

      
	  
		render: function(){

			gl.bindBuffer(gl.ARRAY_BUFFER, this.VertexPosition);
			gl.vertexAttribPointer(shaderProgram_std.vertexPositionAttribute, this.VertexPosition.itemSize, gl.FLOAT, false, 0, 0);

			gl.bindBuffer(gl.ARRAY_BUFFER, this.Texcoords);
			gl.vertexAttribPointer(shaderProgram_std.vertexTexcoordAttribute, this.Texcoords.itemSize, gl.FLOAT, false, 0, 0);
			
			gl.bindBuffer(gl.ARRAY_BUFFER, this.Colors);
			gl.vertexAttribPointer(shaderProgram_std.vertexColorAttribute, this.Colors.itemSize, gl.FLOAT, false, 0, 0);
			
			gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, this.Indices);

			// setup matrix
			gl.uniformMatrix4fv(shaderProgram_std.pMatrixUniform, false, pMatrix);
			gl.uniformMatrix4fv(shaderProgram_std.mvMatrixUniform, false, mvMatrix);
			
			
			gl.enableVertexAttribArray(shaderProgram_std.vertexPositionAttribute);
			gl.enableVertexAttribArray(shaderProgram_std.vertexTexcoordAttribute);
			gl.enableVertexAttribArray(shaderProgram_std.vertexColorAttribute);
			
			gl.drawElements(gl.TRIANGLES, this.indices.length, gl.UNSIGNED_SHORT, 0);
			
			var err = gl.getError();
			
			gl.disableVertexAttribArray(shaderProgram_std.vertexPositionAttribute);
			gl.disableVertexAttribArray(shaderProgram_std.vertexTexcoordAttribute);
			gl.disableVertexAttribArray(shaderProgram_std.vertexColorAttribute);
			
		}
		
	};

		];
		gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors2), gl.STATIC_DRAW);
		circleColorBuffer.itemSize = 4;
		circleColorBuffer.numItems = 4;
		
		
		circleIndicesBuffer = gl.createBuffer();
		gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, circleIndicesBuffer);
		indices2 = [
			0,1,2,
			0,2,3
		];
		gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices2), gl.STATIC_DRAW);

	var rTri = 0;
	var rSquare = 0;

	function drawScene() {
		gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
		gl.clear(gl.COLOR_BUFFER_BIT);

		mat4.ortho(pMatrix, -0.5*gl.viewportWidth, 0.5*gl.viewportWidth, -0.5*gl.viewportHeight, 0.5*gl.viewportHeight, 0.1, 100.0 );
		mat4.identity(mvMatrix);
		mat4.translate(mvMatrix, mvMatrix, [0.0, 0.0, -10.0]);
		
		//	Отрисовка поля
		
		if (useRTT && rttFramebuffer) {
			// Шаг 1: Рендерим потенциал в текстуру
			gl.bindFramebuffer(gl.FRAMEBUFFER, rttFramebuffer);
			gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
			gl.clear(gl.COLOR_BUFFER_BIT);
			
			mvPushMatrix();
			mat4.rotate(mvMatrix, mvMatrix, degToRad(rSquare), [1, 0, 0]);
			
			gl.useProgram(shaderProgram_rtt_compute);
			gl.enableVertexAttribArray(shaderProgram_rtt_compute.vertexPositionAttribute);
			gl.enableVertexAttribArray(shaderProgram_rtt_compute.vertexTexcoordAttribute);
			
			gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, squareIndicesBuffer);
			gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
			gl.vertexAttribPointer(shaderProgram_rtt_compute.vertexPositionAttribute, squareVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
			gl.bindBuffer(gl.ARRAY_BUFFER, squareTexcoordBuffer);
			gl.vertexAttribPointer(shaderProgram_rtt_compute.vertexTexcoordAttribute, squareTexcoordBuffer.itemSize, gl.FLOAT, false, 0, 0);
			
			// Передаем uniforms
			gl.uniformMatrix4fv(shaderProgram_rtt_compute.pMatrixUniform, false, pMatrix);
			gl.uniformMatrix4fv(shaderProgram_rtt_compute.mvMatrixUniform, false, mvMatrix);
			gl.uniform2fv(shaderProgram_rtt_compute.mSZUniform, map.mSZ);
			gl.uniform1i(shaderProgram_rtt_compute.num_QUniform, map.mQ.length);
			for( var i=0; i < map.mQ.length; ++i){
				gl.uniform4fv(gl.getUniformLocation(shaderProgram_rtt_compute, "mQ["+i+"]"), map.mQ[i]);
			}
			
			gl.drawElements(gl.TRIANGLES, squareIndicesBuffer.num, gl.UNSIGNED_SHORT, 0);
			
			gl.disableVertexAttribArray(shaderProgram_rtt_compute.vertexPositionAttribute);
			gl.disableVertexAttribArray(shaderProgram_rtt_compute.vertexTexcoordAttribute);
			
			mvPopMatrix();
			
			// Шаг 2: Рендерим из текстуры на экран
			gl.bindFramebuffer(gl.FRAMEBUFFER, null);
			gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
			
			mvPushMatrix();
			mat4.rotate(mvMatrix, mvMatrix, degToRad(rSquare), [1, 0, 0]);
			
			gl.useProgram(shaderProgram_rtt_display);
			gl.enableVertexAttribArray(shaderProgram_rtt_display.vertexPositionAttribute);
			gl.enableVertexAttribArray(shaderProgram_rtt_display.vertexTexcoordAttribute);
			
			gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, squareIndicesBuffer);
			gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
			gl.vertexAttribPointer(shaderProgram_rtt_display.vertexPositionAttribute, squareVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
			gl.bindBuffer(gl.ARRAY_BUFFER, squareTexcoordBuffer);
			gl.vertexAttribPointer(shaderProgram_rtt_display.vertexTexcoordAttribute, squareTexcoordBuffer.itemSize, gl.FLOAT, false, 0, 0);
			
			// Передаем uniforms
			gl.uniformMatrix4fv(shaderProgram_rtt_display.pMatrixUniform, false, pMatrix);
			gl.uniformMatrix4fv(shaderProgram_rtt_display.mvMatrixUniform, false, mvMatrix);
			gl.uniform1i(shaderProgram_rtt_display.num_PhiUniform, map.mPhi.length);
			for( var i=0; i < map.mPhi.length; ++i){
				gl.uniform1f(gl.getUniformLocation(shaderProgram_rtt_display, "mPhi["+i+"]"), map.mPhi[i]);
			}
			gl.uniform1f(shaderProgram_rtt_display.prec_phiUniform, map.prec_phi);
			gl.uniform1f(shaderProgram_rtt_display.compressionUniform, map.compression);
			gl.uniform1i(shaderProgram_rtt_display.paletteUniform, map.palette);
			
			// Привязываем текстуру
			gl.activeTexture(gl.TEXTURE0);
			gl.bindTexture(gl.TEXTURE_2D, rttTexture);
			gl.uniform1i(shaderProgram_rtt_display.potentialTextureUniform, 0);
			
			gl.drawElements(gl.TRIANGLES, squareIndicesBuffer.num, gl.UNSIGNED_SHORT, 0);
			
			gl.disableVertexAttribArray(shaderProgram_rtt_display.vertexPositionAttribute);
			gl.disableVertexAttribArray(shaderProgram_rtt_display.vertexTexcoordAttribute);
			
			mvPopMatrix();
			
		} else {
			// Старый прямой метод
			mvPushMatrix();
			mat4.rotate(mvMatrix, mvMatrix, degToRad(rSquare), [1, 0, 0]);
			
			gl.useProgram(shaderProgram_q);
			gl.enableVertexAttribArray(shaderProgram_q.vertexPositionAttribute);
			gl.enableVertexAttribArray(shaderProgram_q.vertexTexcoordAttribute);
			
			gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, squareIndicesBuffer);
		
			gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
			gl.vertexAttribPointer(shaderProgram_q.vertexPositionAttribute, squareVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
		
			gl.bindBuffer(gl.ARRAY_BUFFER, squareTexcoordBuffer);
			gl.vertexAttribPointer(shaderProgram_q.vertexTexcoordAttribute, squareTexcoordBuffer.itemSize, gl.FLOAT, false, 0, 0);
		
			setMatrixUniforms();
			
			gl.drawElements(gl.TRIANGLES, squareIndicesBuffer.num, gl.UNSIGNED_SHORT, 0);
			
			mvPopMatrix();
			
			gl.disableVertexAttribArray(shaderProgram_q.vertexPositionAttribute);
			gl.disableVertexAttribArray(shaderProgram_q.vertexTexcoordAttribute);
		}
		
		
		
		if( map.is_show_q ){
		
			//	Подсветка положения зарядов
		
			gl.useProgram(shaderProgram_std);
			
			gl.enableVertexAttribArray(shaderProgram_std.vertexPositionAttribute);
			gl.enableVertexAttribArray(shaderProgram_std.vertexTexcoordAttribute);
			gl.enableVertexAttribArray(shaderProgram_std.vertexColorAttribute);
		
			for( var i=0; i<map.mQ.length; ++i ){
				draw_circle( map.mQ[i] );
			}
			
			gl.disableVertexAttribArray(shaderProgram_std.vertexPositionAttribute);
			gl.disableVertexAttribArray(shaderProgram_std.vertexTexcoordAttribute);
			gl.disableVertexAttribArray(shaderProgram_std.vertexColorAttribute);
			
		}
		
		
		if( map.is_show_line ){
		
			lineBuffer.clear();
		
			gl.useProgram(shaderProgram_std);
			
			/**
			 * Вычисление электрического поля в точке
			 */
			function calcField(pos, q_sign) {
				var field = vec2.create();
				var d = vec2.create();
				var e1 = vec2.create();
				
				for( var l=0; l < map.mQ.length; ++l){
					vec2.sub( d, pos, map.mQ[l] );
					var dl = vec2.length(d);
					if (dl < 0.01) dl = 0.01; // избегаем деления на ноль
					vec2.scale( e1, d, q_sign*map.mQ[l][2]/(dl*dl*dl) );
					vec2.add( field, field, e1 );
				}
				
				return field;
			}
			
			/**
			 * RK4 интегрирование
			 */
			function rk4Step(pos, q_sign, h) {
				var k1 = calcField(pos, q_sign);
				vec2.normalize(k1, k1);
				
				var temp = vec2.create();
				vec2.scale(temp, k1, h/2);
				vec2.add(temp, pos, temp);
				var k2 = calcField(temp, q_sign);
				vec2.normalize(k2, k2);
				
				vec2.scale(temp, k2, h/2);
				vec2.add(temp, pos, temp);
				var k3 = calcField(temp, q_sign);
				vec2.normalize(k3, k3);
				
				vec2.scale(temp, k3, h);
				vec2.add(temp, pos, temp);
				var k4 = calcField(temp, q_sign);
				vec2.normalize(k4, k4);
				
				var result = vec2.create();
				vec2.scale(result, k1, 1/6);
				vec2.scale(temp, k2, 1/3);
				vec2.add(result, result, temp);
				vec2.scale(temp, k3, 1/3);
				vec2.add(result, result, temp);
				vec2.scale(temp, k4, 1/6);
				vec2.add(result, result, temp);
				
				vec2.scale(result, result, h);
				vec2.add(result, pos, result);
				
				return result;
			}
			
			/**
			 * Проверка близости к зарядам
			 */
			function isNearCharge(pos, kill_zone) {
				for( var l=0; l < map.mQ.length; ++l){
					if( vec2.squaredDistance( pos, map.mQ[l] ) < kill_zone*kill_zone  ){
						return true;
					}
				}
				return false;
			}
			
			//	позиция точки на силовой линии
			var p = vec2.create();
			var p_next = vec2.create();
			
			var base_step = 5;
			var kill_zone = 4;
			var line_break;
			
			var color = vec4.fromValues(1,1,1,0.15);

			//	цикл по зарядам
			for( var i = 0 ; i < map.mQ.length; ++i ){
				
				var nj = Math.round( Math.abs(map.mQ[i][2])/20 ) + 3;
				var q = map.mQ[i][2] >= 0 ? +1: -1;
				
				//	цикл по линиям заряда
				for( var j = 0; j<nj; ++j ){
				
					var rad = j*2*Math.PI/nj,
						s = Math.sin(rad),
						c = Math.cos(rad);
						
					vec2.set( p, map.mQ[i][0] + c*base_step, map.mQ[i][1] + s*base_step );
					
					line_break = false;
					
					//	цикл по точкам силовой линии
					for( var k = 0; k<300; ++k ){
					
						if( isNearCharge(p, kill_zone) ){
							line_break = true;
							break;
						}
						
						// Адаптивный шаг: уменьшаем вблизи зарядов
						var minDist = Infinity;
						for( var l=0; l < map.mQ.length; ++l){
							var dist = vec2.distance(p, map.mQ[l]);
							minDist = Math.min(minDist, dist);
						}
						
						var adaptiveStep = base_step;
						if (minDist < 50) {
							adaptiveStep = base_step * (minDist / 50);
							adaptiveStep = Math.max(adaptiveStep, 1);
						}
						
						// RK4 интегрирование
						p_next = rk4Step(p, q, adaptiveStep);
						
						if( isNearCharge(p_next, kill_zone) ){
							line_break = true;
						}
						
						lineBuffer.draw_line( p, p_next, color, 2 );
						vec2.copy( p, p_next );
						
						if( line_break )
							break;
					
					}
				
				}

			}
			lineBuffer.set();
			lineBuffer.render();
			
		}

	}


	var lastTime = 0;

	function animate() {
		var timeNow = new Date().getTime();
		if (lastTime != 0) {
			var elapsed = timeNow - lastTime;

			//rTri += (90 * elapsed) / 1000.0;
			//rSquare += (75 * elapsed) / 1000.0;
			
		}
		lastTime = timeNow;
	}


	function tick() {
		requestAnimFrame(tick);
		drawScene();
		animate();
	}


	function webGLStart() {
		var canvas = document.getElementById("shader-canvas");
		var can = $(canvas);
		
		vec2.set( map.mSZ, can.width(), can.height() );
		canvas.width = map.mSZ[0];
		canvas.height = map.mSZ[1];
		
		initGL(canvas);
		initShaders();
		initBuffers();
		initRTT();
		
		map_init();

		gl.clearColor(0.0, 0.0, 0.0, 1.0);
		gl.disable(gl.DEPTH_TEST);
		gl.enable(gl.BLEND);
		gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);     
		tick();
	}
	
	
	
	function draw_circle(p){
	
		mvPushMatrix();
		
		mat4.translate(mvMatrix, mvMatrix, [ p[0], p[1], 0.0 ]);
		
		gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, circleIndicesBuffer);

		gl.bindBuffer(gl.ARRAY_BUFFER, circleVertexPositionBuffer);
		gl.vertexAttribPointer(shaderProgram_std.vertexPositionAttribute, circleVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

		gl.bindBuffer(gl.ARRAY_BUFFER, circleTexcoordBuffer);
		gl.vertexAttribPointer(shaderProgram_std.vertexTexcoordAttribute, circleTexcoordBuffer.itemSize, gl.FLOAT, false, 0, 0);
		
		gl.bindBuffer(gl.ARRAY_BUFFER, circleColorBuffer);
		gl.vertexAttribPointer(shaderProgram_std.vertexColorAttribute, circleColorBuffer.itemSize, gl.FLOAT, false, 0, 0);

		// setup matrix
		gl.uniformMatrix4fv(shaderProgram_std.pMatrixUniform, false, pMatrix);
		gl.uniformMatrix4fv(shaderProgram_std.mvMatrixUniform, false, mvMatrix);
		
		gl.drawElements(gl.TRIANGLES, circleIndicesBuffer.num, gl.UNSIGNED_SHORT, 0);
		
		var err = gl.getError();

		mvPopMatrix();
		
	}
	
	
	function get_screen_pos( dst, src )
	{
		vec2.set( 
			dst,
			src[0] + 0.5 * map.mSZ[0],
			map.mSZ[1] - (src[1] + 0.5 * map.mSZ[1])
		);
	}
	
	
	function get_event_pos( dst, event )
	{
		vec2.set( 
			dst,
			event.pageX - 0.5 * map.mSZ[0],
			(map.mSZ[1] - event.pageY ) - 0.5 * map.mSZ[1]
		);
	}
	
	
	$('#shader-canvas')
	.contextmenu(function(){
	   return false;
	})
	.on('vmousedown',function(e) {
		
		var q = vec4.create();
		get_event_pos( q, e );
		vec2.copy( map.last_pos, q );
		
		q[2] = 25 * ((e.which==1) - (e.which==3))
		q[3] = 0;
		
		map.sel_q = find_q_index( q );
		
		if( map.sel_q !== null ){
			vec2.sub( map.sel_offs, map.mQ[ map.sel_q ], q );
			map.is_drag = true;
			
		}
		
		if( $('#touch_switch').val() == 'add' ){
			
			if( $('#q_phi_switcher').val() == 'q' ){
				var q = vec4.create();
				vec2.copy( q, map.last_pos );
				q[2] = $('#qulon_slider').val();
				q[3] = 0;
				handle_input_q(q);
			}
			else{
				handle_input_phi();
			}

		}
		else if( map.sel_q !== null ){
			
			$('#qulon_slider').val( map.mQ[ map.sel_q ][2] ).slider( "refresh" );
		
		}
		
	})
	.on('vmouseup',function(e) {
		map.is_drag = false;
	})
	.on('vmousemove',function(e){
		get_event_pos( map.last_pos, e );
		
		if( map.sel_q !== null && map.is_drag ){
			var q = vec2.clone(map.last_pos);
			vec2.add( q, q, map.sel_offs );
			vec2.copy( map.mQ[ map.sel_q ], q );
		}
	})
	
	
	/**
	*	Поиск индекса заряда по его позиции
	*/
	function find_q_index( p ){
		
		for( var i=0; i<map.mQ.length; ++i ){
			if( vec2.distance( p, map.mQ[i] ) < 15 )
				return i;
		}
		
		return null;
	}
	
	function delete_current_q(){
		if( map.sel_q !== null ){
			map.mQ.splice( map.sel_q, 1 );
			map.sel_q = null;
		}
	}
	
	/**
	*	Обработка ввода заряда
	*	@param q vec4 представление заряда
	*/
	function handle_input_q(q){
		
		if( map.sel_q !== null ){
			map.mQ[ map.sel_q ][2] += q[2];
		}
		else if(map.mQ.length < 16){
			map.mQ.push( q );
		}
		
	}
	
	/**
	*	Обработка ввода эквипотенциальной поверхности
	*/
	function handle_input_phi(){
	
		if( map.mPhi.length >= 16 )
			return;
		
		var phi = 0.0;
		
		for( var i=0; i < map.mQ.length; ++i){
				
			phi += map.mQ[i][2] / vec2.distance( map.last_pos, map.mQ[i] );
			
		}
		
		map.mPhi.push( phi );
		updatePhiList();
		
	}
	
	/**
	*	Обновление списка эквипотенциалей в UI
	*/
	function updatePhiList(){
		var list = $('#phi_list');
		list.empty();
		
		for( var i = 0; i < map.mPhi.length; ++i ){
			var item = $('<li data-icon="delete">').appendTo(list);
			var link = $('<a href="#">').text('Φ' + (i+1) + ' = ' + map.mPhi[i].toFixed(2)).appendTo(item);
			
			(function(index){
				link.click(function(){
					map.mPhi.splice(index, 1);
					updatePhiList();
					return false;
				});
			})(i);
		}
		
		list.listview('refresh');
	}
	
	/**
	*	Добавление эквипотенциали по значению
	*/
	function addPhiByValue(value){
		if( map.mPhi.length >= 16 )
			return;
			
		var phi = parseFloat(value);
		if( !isNaN(phi) ){
			map.mPhi.push(phi);
			updatePhiList();
		}
	}
	
	
	function handle_clear_all(){
		
		map.mQ = [];
		map.mPhi = [];
		map.sel_q = null;
		map.is_drag = false;
		
	}
	
	
	$(window)
	.on('keydown',function(e){
	
		switch( e.which ){
		
			case 36: // HOME
				handle_clear_all();
				break;
		
			case 46: // DEL
				delete_current_q();
				break;
				
			case 106:	// KP_MUL
				handle_input_phi();
				break;
				
			case 107:	// KP_ADD
				{
					var q = vec4.create();
					vec2.copy( q, map.last_pos );
					q[2] = +25;
					q[3] = 0;
					handle_input_q(q);
				}
				break;
				
			case 109:	//KP_SUB
				{
					var q = vec4.create();
					vec2.copy( q, map.last_pos );
					q[2] = -25;
					q[3] = 0;
					handle_input_q(q);
				}
				break;
				
			case 16: //SHIFT
				map.is_show_q = true;
				$('#show_q_switch').val('show').slider( "refresh" );
				break;
			
		}
			
	})
	.on('keyup',function(e){
	
		switch( e.which ){
		
			case 16: //SHIFT
				map.is_show_q = false;
				$('#show_q_switch').val('hide').slider( "refresh" );
				break;
		
		}
		
	})
	.on('resize',function(e){
		if( !gl )
			return;
			
		var win = $(window);
		var canvas = $('#shader-canvas').get(0);
		vec2.set( map.mSZ, win.width(), win.height() );
		
		canvas.width = map.mSZ[0];
		canvas.height = map.mSZ[1];
		
		gl.viewportWidth = map.mSZ[0];
		gl.viewportHeight = map.mSZ[1];
		
		initBuffers();
	})
	
	
	$('#delete').click(function(){
		if( $('#q_phi_switcher').val() == 'q' ){
			delete_current_q();
		}
		else{
			map.mPhi = [];
			updatePhiList();
		}
	})
	
	$('#clear_all').click(function(){
		handle_clear_all();
	})
	
	
	
	$('#qulon_slider').on( "change", function( event, ui ) {
		if( map.sel_q !== null ){
			map.mQ[ map.sel_q ][2] = $(this).val();
		}
	});
	
	$('#show_q_switch').on( "slidestop", function( event, ui ) {
		map.is_show_q = $(this).val() == 'show';
	});
	
	$('#show_line_switch').on( "slidestop", function( event, ui ) {
		map.is_show_line= $(this).val() == 'on';
	});
	
	$('#add_phi_btn').click(function(){
		var value = $('#phi_input').val();
		addPhiByValue(value);
		$('#phi_input').val('0');
		return false;
	});
	
	$('#rtt_switch').on( "slidestop", function( event, ui ) {
		useRTT = $(this).val() == 'on';
	});
	
	$('#palette_select').on( "change", function( event, ui ) {
		map.palette = parseInt($(this).val());
	});
	
	$('#compression_slider').on( "change", function( event, ui ) {
		map.compression = parseFloat($(this).val());
		$('#compression_value').text(map.compression.toFixed(2));
	});
	
	$('#prec_phi_slider').on( "change", function( event, ui ) {
		map.prec_phi = parseFloat($(this).val());
		$('#prec_phi_value').text(map.prec_phi.toFixed(2));
	});
	
	webGLStart();
	
	function map_init(){
	
		map.mQ.push( vec4.fromValues(20,15,100,0) );
		map.mQ.push( vec4.fromValues(-20,0,-100,0) );
		
		map.is_show_q = $('#show_q_switch').val() == 'show';
		map.is_show_line = $('#show_line_switch').val() == 'on';
	}

});
</script>

	div.inline_flip{
		position: relative;

	.up{
		position: relative;
		top: -0.5em;
	}

}

	padding:  0;
}
</style>
</head>
<body>
<img style="display:none" src="http://codegen.zz.mu/SP/dir.png" />
<!-- Home -->
<div data-role="page" id="page1">
	<div data-role="content" class="nopad">
		<canvas id="shader-canvas"></canvas>
	</div>
	<div data-theme="a" data-role="footer" class="ui-bar" data-position="fixed" data-tap-toggle="false" id="ftr">
		<a href="#" class="up" data-icon="delete" id="delete">&nbsp;</a>
		<a href="#" class="up" data-icon="home" id="clear_all">&nbsp;</a>
		<div data-role="fieldcontain" class="ui-hide-label inline_flip">
			<label for="touch_switch">Touch :</label>
			<select name="touch_switch" id="touch_switch" data-role="slider" data-mini="true">
				<option value="sel">Sel</option>
				<option value="add">Add</option>
			</select>
		</div>
		<div data-role="fieldcontain" class="ui-hide-label inline_flip">
			<label for="show_q_switch">Show Q:</label>
			<select name="show_q_switch" id="show_q_switch" data-role="slider" data-mini="true">
				<option value="hide">Hide</option>
				<option value="show">Light</option>
			</select>
		</div>
		<div data-role="fieldcontain" class="ui-hide-label inline_flip">
			<label for="q_phi_switcher">Q / Phi:</label>
			<select name="q_phi_switcher" id="q_phi_switcher" data-role="slider" data-mini="true">
				<option value="q">Q</option>
				<option value="phi">Phi</option>
			</select>
		</div>
		<div data-role="fieldcontain" class="ui-hide-label inline_flip">
			<label for="show_line_switch">Show Lines:</label>
			<select name="show_line_switch" id="show_line_switch" data-role="slider" data-mini="true">
				<option value="off">NoLine</option>
				<option value="on">Line</option>
			</select>
		</div>
		<div class="inline">
			<label for="qulon_slider" class="ui-hidden-accessible">Qulon slider:</label>
			<input name="qulon_slider" id="qulon_slider" value="0" min="-250" max="250" step="1" type="range">
		</div>
		<a href="#phi_panel" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-grid ui-btn-icon-left ui-btn-a">Φ Levels</a>
		<a href="#settings_panel" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-gear ui-btn-icon-left ui-btn-a">Settings</a>
	</div>
	
	<!-- Popup panel for equipotential levels -->
	<div data-role="popup" id="phi_panel" data-theme="a" class="ui-corner-all">
		<div data-role="header" data-theme="a">
			<h1>Equipotential Levels</h1>
		</div>
		<div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
			<p>Manage equipotential surfaces:</p>
			<div data-role="fieldcontain">
				<label for="phi_input">Add Φ value:</label>
				<input type="number" name="phi_input" id="phi_input" value="0" step="0.1">
				<a href="#" id="add_phi_btn" data-role="button" data-mini="true" data-inline="true" data-icon="plus">Add</a>
			</div>
			<ul data-role="listview" data-inset="true" id="phi_list">
			</ul>
			<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-inline="true">Close</a>
		</div>
	</div>
	
	<!-- Popup panel for settings -->
	<div data-role="popup" id="settings_panel" data-theme="a" class="ui-corner-all">
		<div data-role="header" data-theme="a">
			<h1>Visualization Settings</h1>
		</div>
		<div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
			<div data-role="fieldcontain">
				<label for="rtt_switch">Use Render-to-Texture:</label>
				<select name="rtt_switch" id="rtt_switch" data-role="slider" data-mini="true">
					<option value="off">Off</option>
					<option value="on">On</option>
				</select>
			</div>
			<div data-role="fieldcontain">
				<label for="palette_select">Color Palette:</label>
				<select name="palette_select" id="palette_select" data-mini="true">
					<option value="0">Classic (Red-Blue)</option>
					<option value="1">Heat (Black-Red-Yellow)</option>
					<option value="2">Cool (Cyan-Blue-Purple)</option>
					<option value="3">Rainbow</option>
				</select>
			</div>
			<div data-role="fieldcontain">
				<label for="compression_slider">Compression (0.1 - 2.0):</label>
				<input name="compression_slider" id="compression_slider" value="1.0" min="0.1" max="2.0" step="0.05" type="range" data-highlight="true">
				<div id="compression_value" style="text-align:center; font-weight:bold;">1.0</div>
			</div>
			<div data-role="fieldcontain">
				<label for="prec_phi_slider">Equipotential precision:</label>
				<input name="prec_phi_slider" id="prec_phi_slider" value="0.05" min="0.01" max="0.2" step="0.01" type="range" data-highlight="true">
				<div id="prec_phi_value" style="text-align:center; font-weight:bold;">0.05</div>
			</div>
			<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="check" data-inline="true">Close</a>
		</div>
	</div>
</div>
